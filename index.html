<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Risk Per Trade Calculator ‚Äì Buy & Sell</title>
  <meta name="description" content="Free, fast risk-per-trade calculator for buy and sell setups. Calculates quantity and target price instantly in your browser.">
  <meta name="robots" content="index,follow">
  <style>
    :root {
      --bg: #000000;
      --card: #0d0d0d;
      --muted: #aaaaaa;
      --text: #ffffff;
      --accent: #40045f;
      --danger: #ff5e7a;
      --ok: #18c98a;
    }
    body {font-family: system-ui, sans-serif; background: var(--bg); color: var(--text); margin:0;}
    .wrap {max-width:980px; margin:auto; padding:24px;}
    .grid {display:grid; gap:16px;}
    @media(min-width:840px){.grid{grid-template-columns:1fr 1fr}}
    .card {background:var(--card); border:1px solid rgba(255,255,255,.06); border-radius:16px; padding:20px;}
    input[type=number]{width:100%; padding:10px; border-radius:12px; border:1px solid rgba(255,255,255,.08); background:#0e1430; color:var(--text);}
    input[type=number]:focus{border-color:var(--accent);}
    .btn{border:0; border-radius:14px; padding:12px 16px; font-weight:600; cursor:pointer;}
    .btn-primary{background:var(--accent); color:#fff;}
    .btn-secondary{background:#202851; color:#fff;}
    .out{margin-top:14px; padding:12px; border-radius:12px; background:#0d1433; border:1px dashed rgba(255,255,255,.12); min-height:58px; white-space:pre-wrap;}
    .err{color:var(--danger); font-weight:600;}
  </style>
</head>
<body>
<main class="wrap">
  <header>
    <h1>Risk Per Trade Calculator</h1>
    <h3 style="color:var(--muted)">Simple Buy & Sell Position Sizing</h3>
  </header>

  <section class="grid">
    <!-- BUY SIDE -->
    <article class="card">
      <h2>Buy Side</h2>
      <label>Entry Price<input id="buyEntry" type="number" step="0.0001" placeholder="e.g., 6700"></label>
      <label>Stop Loss Price<input id="buySL" type="number" step="0.0001" placeholder="e.g., 6680"></label>
      <label>Risk Amount (‚Çπ)<input id="buyRisk" type="number" step="0.01" placeholder="e.g., 1000"></label>
      <div style="margin-top:12px;display:flex;gap:8px">
        <button id="buyCalc" class="btn btn-primary">Calculate</button>
        <button id="buyClear" class="btn btn-secondary">Clear</button>
      </div>
      <div id="buyOut" class="out"></div>
    </article>

    <!-- SELL SIDE -->
    <article class="card">
      <h2>Sell Side</h2>
      <label>Entry Price<input id="sellEntry" type="number" step="0.0001" placeholder="e.g., 6700"></label>
      <label>Stop Loss Price<input id="sellSL" type="number" step="0.0001" placeholder="e.g., 6720"></label>
      <label>Risk Amount (‚Çπ)<input id="sellRisk" type="number" step="0.01" placeholder="e.g., 1000"></label>
      <div style="margin-top:12px;display:flex;gap:8px">
        <button id="sellCalc" class="btn btn-primary">Calculate</button>
        <button id="sellClear" class="btn btn-secondary">Clear</button>
      </div>
      <div id="sellOut" class="out"></div>
    </article>
  </section>

  <footer style="margin-top:28px; color:var(--muted); font-size:.9rem">
    <p>Made for education & quick sizing. Not financial advice.</p>
  </footer>
</main>

<script>
  const RsFmt = new Intl.NumberFormat('en-IN', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
  const PxFmt = new Intl.NumberFormat('en-IN', { minimumFractionDigits: 2, maximumFractionDigits: 8 });

  const val = id => parseFloat(document.getElementById(id).value) || NaN;
  const clearInputs = ids => ids.forEach(i => document.getElementById(i).value='');

  function buyCalc(){
    const ep=val('buyEntry'), sl=val('buySL'), risk=val('buyRisk');
    const out=document.getElementById('buyOut');
    if([ep,sl,risk].some(isNaN)){ out.innerHTML='<span class="err">Enter valid numbers.</span>'; return; }
    const riskPerUnit=ep-sl;
    if(riskPerUnit<=0){ out.innerHTML='<span class="err">Entry must be > Stop Loss for Buy.</span>'; return; }
    const qty=risk/riskPerUnit, target=ep+riskPerUnit;
    out.innerHTML=
`Entry Price       : ${PxFmt.format(ep)} ‚úÖ
Stop Loss Price   : ${PxFmt.format(sl)} üõë
Target Price      : ${PxFmt.format(target)} üéØ

Quantity          : ${qty.toFixed(4)} ‚öñÔ∏è
Risk (‚Çπ)          : ${RsFmt.format(risk)} üí∞`;
    clearInputs(['buyEntry','buySL','buyRisk']);
  }

  function sellCalc(){
    const ep=val('sellEntry'), sl=val('sellSL'), risk=val('sellRisk');
    const out=document.getElementById('sellOut');
    if([ep,sl,risk].some(isNaN)){ out.innerHTML='<span class="err">Enter valid numbers.</span>'; return; }
    const riskPerUnit=sl-ep;
    if(riskPerUnit<=0){ out.innerHTML='<span class="err">Stop Loss must be > Entry for Sell.</span>'; return; }
    const qty=risk/riskPerUnit, target=ep-riskPerUnit;
    out.innerHTML=
Entry Price       : ${PxFmt.format(ep)} ‚úÖ
Stop Loss Price   : ${PxFmt.format(sl)} üõë
Target Price      : ${PxFmt.format(target)} üéØ

Quantity          : ${qty.toFixed(4)} ‚öñÔ∏è
Risk (‚Çπ)          : ${RsFmt.format(risk)} üí∞`;
    clearInputs(['sellEntry','sellSL','sellRisk']);
  }

  document.getElementById('buyCalc').onclick=buyCalc;
  document.getElementById('sellCalc').onclick=sellCalc;
  document.getElementById('buyClear').onclick=()=>{document.getElementById('buyOut').innerHTML='';clearInputs(['buyEntry','buySL','buyRisk']);};
  document.getElementById('sellClear').onclick=()=>{document.getElementById('sellOut').innerHTML='';clearInputs(['sellEntry','sellSL','sellRisk']);};
</script>
</body>
</html>
